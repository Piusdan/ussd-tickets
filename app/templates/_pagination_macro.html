{% macro pagination_widget(pagination, endpoint) %}
<div class="footer">
<div class="body">
    <nav>
        <ul class="pagination">
            <li {% if not pagination.has_prev %} class="disabled" {% endif %}>
                <a href="{% if pagination.has_prev %}{{ url_for(endpoint,page = pagination.page - 1, **kwargs) }}{% else %}#{% endif %}">
                        <i class="material-icons">chevron_left</i>
                    </a>
            </li>
            {% for p in pagination.iter_pages() %} {% if p %} {% if p == pagination.page %}
            <li><a href="{{ url_for(endpoint, page = p, **kwargs) }}" class="waves-effect">{{ p }}</a></li>
            </li>
            {% else %}
            <li>
                <a href="{{ url_for(endpoint, page = p, **kwargs) }}" class="waves-effect">{{ p }}</a>
            </li>
            {% endif %} {% else %}
            <li class="disabled"><a href="#" class="waves-effect">&hellip;</a></li>
            {% endif %} {% endfor %}
            <li {% if not pagination.has_next %} class="disabled" {% endif %} class="waves-effect">
                <a href="{% if pagination.has_next %}{{ url_for(endpoint,page = pagination.page + 1, **kwargs) }}{% else %}#{% endif %}">
                                <i class="material-icons">chevron_right</i>
                        </a>
            </li>
        </ul>
    </nav>
</div>
</div>
{% endmacro %}
