{% extends "errors/error_base.html" %}
{% block page_content %}
<div class="page-err">
    <div class="err-container text-center">
        <div class="err">
            <h1>{{ code }}</h1>
            <h2>{{ message }}</h2>
        </div>

        <div class="err-body">
            <a ui-wave href="{{ url_for('main.index') }}" class="btn btn-raised btn-lg btn-default">
                Go Back to Home Page
            </a>
        </div>
    </div>
</div>
{% endblock %}
