<div class="row">
    <div class="col-lg-12">
        <div class="panel-body">
            </div>
            <!-- /.panel-heading -->
            <div class="panel-body">
                <table width="100%" class="table table-striped table-bordered table-hover" id="dataTables-example">
                    <thead>
                        <tr>
                            <th>No</th>
                            <th>Name</th>
                            <th>Ticket Type</th>
                            <th>Ticket Price</th>
                            <th>Ticket #</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for purchase in purchases %}
                        <tr>
                            <td>{{ loop.index }}</td>
                            <td>{{ purchase.account.holder.username }}</td>
                            <td>{{ purchase.ticket.type }}</td>

                            <td>{{ purchase.ticket.price }}</td>
                            <td><a href="{{ url_for('main.get_purchase', code=purchase.code) }}">{{ purchase.code }}</a></td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
            <!-- /.panel-body -->
        </div>
        <!-- /.panel -->
    </div>
    <!-- /.col-lg-12 -->
</div>
