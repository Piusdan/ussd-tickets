{% extends "base.html" %}
{% import "bootstrap/wtf.html" as wtf %}

{% block title %}Edit Profile [Admin]{% endblock %}

{% block page_content %}
<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">{{ user.username }}</h1>
    </div>
    <!-- /.col-lg-12 -->
</div>
<div class="row">
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-heading"> Edit Profile [Admin]</div>
            <div class="panel-body">
                <div class="row">
                    <div class="col-lg-6">
                        {{ wtf.quick_form(form, button_map={"submit": "danger pull-right"}) }}
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
