<div class="col-lg-4">
    <style>
        .well {
        padding: 0px;
        width: 300px;
        height: 300px;
        }
</style>
    <div class="well well-sm">
        <style>
        .demo-card-square.mdl-card {
        width: 100%;
        height: 300px;
        display: relative;
        }
        .demo-card-square > .mdl-card__title {
        color: #fff;
        background:
        url('{{ event.logo_url }}') bottom right 15% no-repeat #46B6AC;
        }
        </style>
        <div class="demo-card-square mdl-card mdl-shadow--2dp" ba>
            <div class="mdl-card__title mdl-card--expand">
                <h2 class="mdl-card__title-text">{{ event.title }}</h2>
            </div>
            <div class="mdl-card__supporting-text">
                {{ event.description }}<br/>
                {{ event.date }}
            </div>
            <div class="mdl-card__actions mdl-card--border">
                <a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect" href="{{ url_for('.get_event', id=event.id)}}">
                    View Details
                </a>
            </div>
        </div>
    </div>
</div>
