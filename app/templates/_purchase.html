<div class="card">
    <div class="card-title">
        <div class="col-md-3">
            <img class="img-responsive logo" src="{{ url_for('static', filename='images/logo.jpg') }}"></img>
        </div>
        <div class="col-mid-8">
            <h3 class="page-header">E-Ticket</h3>
            <p class="text-muted">present this ticket at the venue</p>
        </div>
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-6">
                    <img src="{{ purchase.ticket.event.logo }}" class="img-responsive">
                </div>
            </div>
        </div>
        <div class="card-body">
            <div class="row">
                <div class="col-md-7">
                    <p>Welcome to The {{ purchase.ticket.event.title }} event<br/>
                        <h3>{{ purchase.ticket.event.description }}</h3>
                    </p>
                    <ul class="list-group">
                        <li class="ls list-group-item d-flex justify-content-between align-items-center">
                            EVENT DATE
                            <span class="text pull-right">
                                            <span class="fa fa-calendar fa-fw" aria-hidden="true"></span>                            {{ purchase.ticket.event.day }}
                            </span>
                        </li>
                        <li class="ls list-group-item d-flex justify-content-between align-items-center">
                            LOCATION
                            <span class="text pull-right">
                                            <span class="fa fa-map-marker fa-fw" aria-hidden="true"></span>                            {{ purchase.ticket.event.location }}
                            </span>
                        </li>
                        <li class="ls list-group-item d-flex justify-content-between align-items-center">
                            PURCHASERUSERNAME
                            <span class="text pull-right">
                                            <span class="fa fa-user fa-fw" aria-hidden="true"></span>                            {{ user.username }}
                            </span>
                        </li>
                    </ul>
                </div>
                <div class="col-md-5 product_img">
                    <img src="{{ qrcode( purchase.code ) }}" class="img-responsive qr-img">
                </div>
            </div>
            <div class="row">
                <div class="form-row">
                    <div class="form-group col-md-2">
                        <label for="ticketNo" class="col-form-label">TICKET NO</label>
                        <input type="text" class="form-control" id="ticketNo" value="{{ purchase.id }}">
                    </div>
                    <div class="form-group col-md-2">
                        <label for="ticketType" class="col-form-label"> TICKET TYPE</label>
                        <input id="ticketType" class="form-control" type="text" value="{{ purchase.ticket.type }}">
                    </div>
                    <div class="form-group col-md-2">
                        <label for="ticketPrice" class="col-form-label">PRICE</label>
                        <input type="text" class="form-control" id="ticketPrice" value="{{ purchase.ticket.price }}">
                    </div>

                    <div class="form-group col-md-5">
                        <label for="ticketCode" class="col-form-label">TICKET #</label>
                        <input type="text" class="form-control" id="ticketCode" value="{{ purchase.code }}">
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>
